<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rounded BW Calendar Widget</title>
  <style>
    /* reset and transparent page background */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%; height: 100%;
      background: transparent;
      font-family: sans-serif;
      overflow: hidden;
    }

    /* outer container */
    #calendar {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-rows: auto auto 1fr;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    /* month header */
    #calendar header {
      background: #333;             /* soft black */
      color: #f5f5f5;
      text-align: center;
      padding: 8px 0;
      font-size: 1.2rem;
    }

    /* day-names row */
    .day-names {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      background: #f7f7f7;          /* white-ish */
      color: #000;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .day-names div {
      text-align: center;
      padding: 4px 0;
    }

    /* dates grid */
    .dates {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      background: #f7f7f7;
      gap: 2px;
    }
    .dates div {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6px 0;
      font-size: 0.95rem;
      color: #000;
    }
    .other-month { opacity: 0.35; }

  </style>
</head>
<body>
  <div id="calendar">
    <header id="monthYear"></header>
    <div class="day-names">
      <div>M</div><div>T</div><div>W</div>
      <div>T</div><div>F</div><div>S</div><div>S</div>
    </div>
    <div class="dates" id="datesGrid"></div>
  </div>

  <script>
    const now = new Date();
    const monthNames = [
      'January','February','March','April','May','June',
      'July','August','September','October','November','December'
    ];

    function buildCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      document.getElementById('monthYear').textContent =
        `${monthNames[month]} ${year}`;

      // compute offset so Monday = 0, Sunday = 6
      const firstDow = new Date(year, month, 1).getDay();
      const offset = (firstDow + 6) % 7;

      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const prevMonthDays = new Date(year, month, 0).getDate();

      const grid = document.getElementById('datesGrid');
      grid.innerHTML = '';

      // leading days
      for (let i = 0; i < offset; i++) {
        const d = prevMonthDays - offset + i + 1;
        const cell = document.createElement('div');
        cell.textContent = d;
        cell.classList.add('other-month');
        grid.appendChild(cell);
      }
      // current month days
      for (let d = 1; d <= daysInMonth; d++) {
        const cell = document.createElement('div');
        cell.textContent = d;
        grid.appendChild(cell);
      }
      // trailing days
      const total = offset + daysInMonth;
      const trailing = (7 - (total % 7)) % 7;
      for (let i = 1; i <= trailing; i++) {
        const cell = document.createElement('div');
        cell.textContent = i;
        cell.classList.add('other-month');
        grid.appendChild(cell);
      }
    }

    buildCalendar(now);
  </script>
</body>
</html>
