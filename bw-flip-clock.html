<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mini B/W Flip Clock</title>
<style>
  :root{
    --bg: #f8f8f8;      /* soft page background */
    --card: #fbfbfb;    /* card */
    --ink: #343434;     /* soft black text */
    --muted: #9e9e9e;   /* muted gray */
    --accent: #ececec;  /* subtle highlights */
    --radius: 10px;
    --font: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{
    display:flex;
    align-items:center;
    justify-content:center;
    background:var(--bg);
    font-family:var(--font);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding:16px;
    color:var(--ink);
  }

  .clock-wrap{
    background:linear-gradient(180deg,var(--card),#ffffff);
    border:1px solid rgba(52,52,52,0.04);
    border-radius:var(--radius);
    padding:12px 14px;
    display:flex;
    gap:10px;
    align-items:center;
    box-shadow:0 8px 20px rgba(52,52,52,0.04);
    max-width:520px;
    min-width:200px;
  }

  .unit{
    display:flex;
    gap:8px;
    align-items:center;
  }

  .label{
    font-size:10px;
    color:var(--muted);
    text-align:center;
    width:36px;
    margin-bottom:6px;
    letter-spacing:0.8px;
    user-select:none;
  }

  .flip{
    width:72px;
    height:48px;
    perspective:900px;
    position:relative;
  }

  .flip.small{ width:54px; height:40px; }
  .flip.tiny{ width:44px; height:34px; }

  .card{
    position:absolute;
    left:0;right:0;top:0;bottom:0;
    border-radius:8px;
    overflow:hidden;
    background:linear-gradient(180deg, rgba(52,52,52,0.02), rgba(52,52,52,0.01));
    border:1px solid rgba(52,52,52,0.03);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
  }

  .card .value{
    font-weight:700;
    font-size:28px;
    color:var(--ink);
    line-height:1;
    user-select:none;
  }

  .flip.small .card .value{ font-size:22px }
  .flip.tiny .card .value{ font-size:18px }

  /* split top/bottom for flip effect */
  .card-top, .card-bottom{
    position:absolute;
    left:0;right:0;overflow:hidden;
    height:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(180deg, rgba(255,255,255,0.0), rgba(0,0,0,0.01));
  }
  .card-top{ top:0; border-bottom:1px solid rgba(52,52,52,0.02) }
  .card-bottom{ bottom:0; transform-origin:top; border-top:1px solid rgba(52,52,52,0.02) }

  .top-text, .bottom-text{
    font-weight:700;
    color:var(--ink);
    font-size:28px;
    line-height:1;
    user-select:none;
  }
  .flip.small .top-text, .flip.small .bottom-text{ font-size:22px }
  .flip.tiny .top-text, .flip.tiny .bottom-text{ font-size:18px }

  .flip-anim-top, .flip-anim-bottom{
    position:absolute; left:0; right:0; height:50%; overflow:hidden;
    backface-visibility:hidden;
    transform-style:preserve-3d;
    pointer-events:none;
  }

  .flip-anim-top{ top:0; transform-origin:bottom; }
  .flip-anim-bottom{ bottom:0; transform-origin:top; }

  .flip.play .flip-anim-top{
    animation:flipTop 260ms ease-in forwards;
  }
  .flip.play .flip-anim-bottom{
    animation:flipBottom 260ms 260ms ease-out forwards;
  }

  @keyframes flipTop {
    0% { transform: rotateX(0deg); }
    100% { transform: rotateX(-90deg); }
  }
  @keyframes flipBottom {
    0% { transform: rotateX(90deg); }
    100% { transform: rotateX(0deg); }
  }

  /* colon separator */
  .colon{
    color:var(--muted);
    font-weight:700;
    font-size:22px;
    user-select:none;
  }
  .colon.small{ font-size:18px }
  .colon.tiny{ font-size:14px }

  /* responsive scaling for smaller embeds */
  @media (max-width:360px){
    .clock-wrap{ gap:8px; padding:8px }
    .flip{ width:60px; height:44px }
    .card .value{ font-size:24px }
    .colon{ font-size:18px }
  }
</style>
</head>
<body>
  <div class="clock-wrap" role="timer" aria-live="polite" aria-label="Flip clock">
    <div class="unit">
      <div class="label">HOURS</div>
      <div class="flip" data-type="hours">
        <div class="card">
          <div class="card-top"><div class="top-text">00</div></div>
          <div class="card-bottom"><div class="bottom-text">00</div></div>
        </div>
        <div class="flip-anim-top"><div class="top-text">00</div></div>
        <div class="flip-anim-bottom"><div class="bottom-text">00</div></div>
      </div>
    </div>

    <div class="colon">:</div>

    <div class="unit">
      <div class="label">MIN</div>
      <div class="flip" data-type="minutes">
        <div class="card">
          <div class="card-top"><div class="top-text">00</div></div>
          <div class="card-bottom"><div class="bottom-text">00</div></div>
        </div>
        <div class="flip-anim-top"><div class="top-text">00</div></div>
        <div class="flip-anim-bottom"><div class="bottom-text">00</div></div>
      </div>
    </div>

    <div class="colon small">:</div>

    <div class="unit">
      <div class="label">SEC</div>
      <div class="flip tiny" data-type="seconds">
        <div class="card">
          <div class="card-top"><div class="top-text">00</div></div>
          <div class="card-bottom"><div class="bottom-text">00</div></div>
        </div>
        <div class="flip-anim-top"><div class="top-text">00</div></div>
        <div class="flip-anim-bottom"><div class="bottom-text">00</div></div>
      </div>
    </div>
  </div>

<script>
(function(){
  // Utility to pad numbers
  const pad = n => String(n).padStart(2,'0');

  // Grab flip elements
  const flips = {
    hours: document.querySelector('.flip[data-type="hours"]'),
    minutes: document.querySelector('.flip[data-type="minutes"]'),
    seconds: document.querySelector('.flip[data-type="seconds"]')
  };

  // Initialize visible values
  function setStatic(flip, value){
    const top = flip.querySelector('.card-top .top-text');
    const bottom = flip.querySelector('.card-bottom .bottom-text');
    const animTop = flip.querySelector('.flip-anim-top .top-text');
    const animBottom = flip.querySelector('.flip-anim-bottom .bottom-text');
    top.textContent = value; bottom.textContent = value;
    animTop.textContent = value; animBottom.textContent = value;
  }

  function flipTo(flip, newVal){
    if (!flip) return;
    const current = flip.querySelector('.card-top .top-text').textContent;
    if (current === newVal) return;
    // set animation faces
    flip.querySelector('.flip-anim-top .top-text').textContent = current;
    flip.querySelector('.flip-anim-bottom .bottom-text').textContent = newVal;
    // trigger animation
    flip.classList.remove('play');
    // force reflow to restart animation reliably
    void flip.offsetWidth;
    flip.classList.add('play');
    // after animation ends, commit values
    setTimeout(()=> {
      setStatic(flip, newVal);
      flip.classList.remove('play');
    }, 520);
  }

  function tick(){
    const now = new Date();
    const h = pad(now.getHours());
    const m = pad(now.getMinutes());
    const s = pad(now.getSeconds());

    // flip seconds every second
    flipTo(flips.seconds, s);

    // flip minutes when seconds go to 00
    if (s === '00') flipTo(flips.minutes, m);

    // flip hours when minutes and seconds reset to 00
    if (m === '00' && s === '00') flipTo(flips.hours, h);
  }

  // initial set
  const now0 = new Date();
  setStatic(flips.hours, pad(now0.getHours()));
  setStatic(flips.minutes, pad(now0.getMinutes()));
  setStatic(flips.seconds, pad(now0.getSeconds()));

  // run tick initially then every 1s aligned to clock
  tick();
  // align to next full second for smoother sync
  const msToNext = 1000 - (Date.now() % 1000);
  setTimeout(()=> setInterval(tick, 1000), msToNext);

  // Optional: pause animation when hidden to reduce CPU
  document.addEventListener('visibilitychange', ()=> {
    if (document.hidden) return;
    // resync immediately when visible
    const now = new Date();
    setStatic(flips.hours, pad(now.getHours()));
    setStatic(flips.minutes, pad(now.getMinutes()));
    setStatic(flips.seconds, pad(now.getSeconds()));
  });
})();
</script>
</body>
</html>
