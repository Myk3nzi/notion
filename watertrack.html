<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f9fafb;
      color: #333;
      padding: 20px;
    }
    h2 { margin-bottom: 10px; }
    .controls {
      margin: 15px 0;
    }
    .controls button {
      padding: 5px 10px;
      border: none;
      background: #3b82f6;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin: 0 5px;
    }
    .controls button:hover {
      background: #2563eb;
    }
    .cups {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }
    .cup {
      width: 50px;
      height: 80px;
      border: 2px solid #3b82f6;
      border-radius: 0 0 10px 10px;
      position: relative;
      cursor: pointer;
      background: white;
      overflow: hidden;
    }
    .cup-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background: #3b82f6;
      transition: height 0.3s;
    }
    p { font-size: 18px; margin-top: 15px; }
  </style>
</head>
<body>
  <h2>ðŸ’§ Daily Water Tracker</h2>

  <div class="controls">
    <button onclick="changeGoal(-1)">â€“</button>
    <span id="goalLabel">Goal: 8 cups</span>
    <button onclick="changeGoal(1)">+</button>
  </div>

  <div class="cups" id="cups"></div>
  <p id="status">0 / 8 cups</p>

  <script>
    let goal = 8;
    let cupsFilled = 0;

    const cupsContainer = document.getElementById("cups");
    const status = document.getElementById("status");
    const goalLabel = document.getElementById("goalLabel");

    function renderCups() {
      cupsContainer.innerHTML = "";
      cupsFilled = 0;
      for (let i = 0; i < goal; i++) {
        const cup = document.createElement("div");
        cup.classList.add("cup");
        const fill = document.createElement("div");
        fill.classList.add("cup-fill");
        cup.appendChild(fill);

        cup.addEventListener("click", () => {
          if (fill.style.height === "100%") {
            fill.style.height = "0%";
            cupsFilled--;
          } else {
            fill.style.height = "100%";
            cupsFilled++;
          }
          updateStatus();
        });

        cupsContainer.appendChild(cup);
      }
      updateStatus();
    }

    function updateStatus() {
      status.textContent = `${cupsFilled} / ${goal} cups`;
      goalLabel.textContent = `Goal: ${goal} cups`;
    }

    function changeGoal(change) {
      const newGoal = goal + change;
      if (newGoal >= 1 && newGoal <= 20) { // limit between 1 and 20
        goal = newGoal;
        renderCups();
      }
    }

    // Initial render
    renderCups();
  </script>
</body>
</html>
